<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | QR code component</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
        *{
            font-family: Cochin;
        }
    </style>
</head>
<body class="bg-gray-800">
<div class=" flex justify-center align-items mt-8">
    <div class="w-1/5 mx-auto bg-white  rounded-2xl">
        <div class="flex flex-col justify-between align-items p-4 text-center">
            <img src="./images/image-qr-code.png" alt="" width="100%" height="400px" class="rounded-xl">
            <p class="font-semibold text-xl m-4">
                Improve your front-end skills by building projects
            </p>
            <p class="text-gray-500">
                Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
            </p>
        </div>
    </div>
</div>
<div class="attribution py-8 my-8 text-xl text-white">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Benitto Raj F</a>.
</div>
</body>
</html>
